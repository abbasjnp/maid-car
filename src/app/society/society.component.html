<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> SOCIETY NAME </th>
      <td mat-cell *matCellDef="let society"> {{society.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> SECTOR AREA</th>
      <td mat-cell *matCellDef="let society"> {{society.area}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> CITY </th>
      <td mat-cell *matCellDef="let society"> {{society.city}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> STATE </th>
        <td mat-cell *matCellDef="let society"> {{society.state}} </td>
      </ng-container>

      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> PIN CODE </th>
        <td mat-cell *matCellDef="let society"> {{society.pincode}} </td>
      </ng-container>

      <ng-container matColumnDef="total_towers">
        <th mat-header-cell *matHeaderCellDef> NO OF TOWERS </th>
        <td mat-cell *matCellDef="let society"> {{society.total_towers}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
